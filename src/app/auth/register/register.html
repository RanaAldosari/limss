<div class="register-page">
  <div class="left-side">
    <img
      class="bg-image"
      src="assets/Images/loginBackground.svg"
      alt="Register background"
      onerror="this.onerror=null; this.src='assets/images/fallback-bg.svg'"
    />
    <div class="logo-container">
      <div class="lims-logo">
        <img src="assets/Images/limslogoregester.png" alt="Logo" />
      </div>
    </div>
  </div>

  <!-- Divider -->
  <div class="blue-divider"></div>

  <div class="right-side">
    <div class="register-container">
      <h1 class="register-title">Create Account</h1>

      <!-- Error message -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <!-- Register form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Lab Info -->
        <div class="form-section">
          <h2>Lab Information</h2>

          <div class="form-group">
            <label for="labName">Lab Name</label>
            <input
              id="labName"
              type="text"
              formControlName="labName"
              placeholder="Enter lab name"
            />
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input
              id="city"
              type="text"
              formControlName="city"
              placeholder="Enter city"
            />
          </div>

          <div class="form-group">
            <label for="plan">Plan</label>
            <select id="plan" formControlName="plan">
              <option value="basic">Basic</option>
            </select>
          </div>
        </div>

        <!-- Admin User -->
        <div class="form-section" formGroupName="adminUser">
          <h2>Admin User Information</h2>

          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              id="fullName"
              type="text"
              formControlName="fullName"
              placeholder="Enter full name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter password"
            />
          </div>
        </div>

        <!-- Actions -->
        <button type="submit" class="register-button" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Registering...' : 'Register' }}
        </button>

        <!-- Link back to login -->
        <a routerLink="/login" class="login-link">
          Already have an account? Log In
        </a>
      </form>
    </div>
  </div>
</div>
