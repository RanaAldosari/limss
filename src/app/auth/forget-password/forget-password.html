<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="card-header">
      <img src="assets/Icons/emailIcon.svg" alt="" srcset="">
      <h1 class="header-title">Find Your Account</h1>
    </div>

    <p class="subtitle">Enter the email associated with your account to reset your password.</p>

    <p *ngIf="errorMessage()" class="error-message">{{ errorMessage() }}</p>
    <p *ngIf="successMessage()" class="success-message">{{ successMessage() }}</p>

    <form [formGroup]="emailForm" (ngSubmit)="onEmailSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email"
          id="email"
          formControlName="email"
          placeholder="email@domain.com"
          [class.invalid]="emailForm.get('email')?.invalid && emailForm.get('email')?.touched"
        >
        <div class="validation-error" *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched">
          <span *ngIf="emailForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="emailForm.get('email')?.errors?.['email']">Enter a valid email</span>
        </div>
      </div>

   <div class="form-actions">
  <button type="submit" class="submit-button" [disabled]="isSubmitting()">
    {{ isSubmitting() ? 'Sending...' : 'Next' }}
  </button>
</div>


      <div class="form-links">
        <a routerLink="/auth/login" class="login-link">Back to Login</a>
      </div>
    </form>
  </div>
</div>
