<div class="page templates-page">
  <!-- Header -->
  <div class="header-bar card">
    <div class="crumbs">
      <img src="assets/Icons/setting-3.png" alt="icon" />
      <p class="crumb">Configurations â€º <b>Templates</b></p>
    </div>

    <div class="actions">
      <button class="btn primary" [routerLink]="['/home/new-template']">Add Template</button>
    </div>
  </div>

  <!-- Search BELOW header -->
  <div class="filters-row">
    <div class="search">
      <img src="assets/Icons/search-normal.svg" alt="Search" />
      <input
        type="text"
        placeholder="Search"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </div>
  </div>

  <!-- Table -->
  <div class="card table-card">
    <div class="table">
      <div class="thead">
        <div class="th"><b style="font-weight: 700;">Template Name</b></div>
        <div class="th"><b style="font-weight: 700;">Template Code</b></div>
        <div class="th"><b style="font-weight: 700;">Template Status</b></div>
      </div>

      <div class="tbody">
        <button class="tr" *ngFor="let t of filteredTemplates">
          <div class="td name">{{ t.name }}</div>
          <div class="td code">{{ t.code }}</div>
          <div class="td status">
            <span class="pill" [class.pill--green]="t.status === 'Active'" [class.pill--red]="t.status !== 'Active'">
              {{ t.status }}
            </span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
