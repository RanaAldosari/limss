<p>sample-reports works!</p>
<div class="page">
  <div class="crumbs">
    Reports › <b>Sample Receipt Report (SRR)</b>
    <ng-container *ngIf="step==='results'"> › <span>Result</span></ng-container>
  </div>

  <!-- Filters -->
  <div *ngIf="step==='filters'" class="filter-card">
    <div class="illus"></div>
    <div class="form">
      <div class="row">
        <label>Date From <input type="date" [(ngModel)]="dateFrom"></label>
        <label>Date To   <input type="date" [(ngModel)]="dateTo"></label>

        <label>Service
          <select [(ngModel)]="service">
            <option>All</option>
            <option>Water</option>
            <option>Soil</option>
            <option>Blood</option>
          </select>
        </label>

        <label>Record No
          <input type="text" [(ngModel)]="recordNo" placeholder="e.g. 24A9...">
        </label>

        <label>State
          <select [(ngModel)]="state">
            <option>All</option>
            <option>Pending</option>
            <option>In Progress</option>
            <option>Completed</option>
            <option>Cancelled</option>
          </select>
        </label>
      </div>

      <button class="btn primary" (click)="viewResults()">View Results</button>
    </div>
  </div>

  <!-- Results -->
  <div *ngIf="step==='results'" class="card">
    <div class="toolbar">
      <button class="btn ghost" (click)="back()">Back</button>
      <button class="btn primary" (click)="exportCSV()">Export</button>
    </div>

    <div class="table-wrap">
      <table class="data-table">
        <thead>
          <tr>
            <th>Sample ID</th>
            <th>Sample Type</th>
            <th>Client</th>
            <th>Received Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of visible">
            <td>{{ r.sampleId }}</td>
            <td>{{ r.sampleType }}</td>
            <td>{{ r.client }}</td>
            <td>{{ r.received | date:'dd MMM, y' }}</td>
            <td>
              <span class="badge"
                [class.badge-pending]="r.status==='Pending'"
                [class.badge-progress]="r.status==='In Progress'"
                [class.badge-done]="r.status==='Completed'"
                [class.badge-cancel]="r.status==='Cancelled'">{{ r.status }}</span>
            </td>
          </tr>
          <tr *ngIf="!visible.length">
            <td class="empty" colspan="5">No data</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
