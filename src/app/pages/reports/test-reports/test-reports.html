<p>test-reports works!</p>
<div class="page">
  <div class="crumbs">
    Reports › <b>Testing performance Report (TPR)</b>
    <ng-container *ngIf="step==='results'"> › <span>Result</span></ng-container>
  </div>

  <!-- Filters -->
  <div *ngIf="step==='filters'" class="filter-card">
    <div class="illus"></div>
    <div class="form">
      <div class="row">
        <label>Date From <input type="date" [(ngModel)]="dateFrom"></label>
        <label>Date To   <input type="date" [(ngModel)]="dateTo"></label>
        <label>Specification
          <select [(ngModel)]="spec">
            <option>All</option>
            <option>Physical</option>
            <option>Chemical</option>
            <option>Micro</option>
          </select>
        </label>
      </div>
      <button class="btn primary" (click)="viewResults()">View Results</button>
    </div>
  </div>

  <!-- Results -->
  <div *ngIf="step==='results'" class="card">
    <div class="toolbar">
      <button class="btn ghost" (click)="back()">Back</button>
      <button class="btn primary" (click)="exportCSV()">Export</button>
    </div>
    <div class="table-wrap">
      <table class="data-table">
        <thead>
          <tr>
            <th>Specification</th>
            <th>User</th>
            <th>No. of Tests</th>
            <th>Failed Tests</th>
            <th>Suspended Tests</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of visible">
            <td>{{ r.spec }}</td>
            <td>{{ r.user }}</td>
            <td>{{ r.total }}</td>
            <td>{{ r.failed }}</td>
            <td>{{ r.suspended }}</td>
          </tr>
          <tr *ngIf="!visible.length">
            <td class="empty" colspan="5">No data</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
